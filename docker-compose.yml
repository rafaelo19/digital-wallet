version: '3.1'

services:
  apache:
    build:
      context: .docker/
      dockerfile: Dockerfile
    container_name: api-digital-wallet
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
      - ./logs/apache2:/var/log/apache2
    depends_on:
      - database
    links:
      - database
    networks:
      - api-conection

  database:
    container_name: bd-api-digital-wallet
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: digital-wallet
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
    networks:
      - api-conection

networks:
  api-conection:
    name: api-conection-network